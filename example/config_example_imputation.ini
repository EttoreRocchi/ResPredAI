[Data]
data_path = ./example/data_example_missing.csv
targets = Target1,Target2
continuous_features = Feature3,Feature4,Feature5,Feature6,Feature7,Feature8,Feature9,Feature10
# group_column = PatientID  # Optional

[Pipeline]
# Available models: LR, MLP, XGB, RF, CatBoost, TabPFN, RBF_SVC, Linear_SVC, KNN
outer_folds=3
inner_folds=2
# Number of repetitions for outer CV (1 = standard CV, >1 = repeated CV)
outer_cv_repeats = 2
models = LR
# Calibrate decision threshold using Youden's J statistic (optimizes Sensitivity + Specificity - 1)
calibrate_threshold = true
# Threshold calibration method: 'auto' (default: oof if n<1000, cv otherwise), 'oof' (out-of-fold), or 'cv' (TunedThresholdClassifierCV)
threshold_method = auto
# Threshold optimization objective: youden (default), f1, f2, cost_sensitive
threshold_objective = youden
# Cost weights for cost_sensitive objective (VME = false susceptible, ME = false resistant)
vme_cost = 1.0
me_cost = 1.0
# Post-hoc probability calibration using CalibratedClassifierCV
calibrate_probabilities = false
# Calibration method: sigmoid (Platt scaling) or isotonic
probability_calibration_method = sigmoid
# CV folds for probability calibration (must be >= 2)
probability_calibration_cv = 5

[Uncertainty]
# Margin around threshold for flagging uncertain predictions (0-0.5)
margin = 0.1

[Reproducibility]
seed = 42

[Log]
# Verbosity levels: 0 = no log, 1 = basic logging, 2 = detailed logging
verbosity = 2
log_basename = respredai.log

[Resources]
# Number of parallel jobs (-1 uses all available cores)
n_jobs = -1

[ModelSaving]
# Enable model saving for resuming interrupted runs
enable = true
# Compression level for saved models (1-9, higher = more compression but slower)
compression = 3

[Imputation]
# Missing data imputation method: none, simple, knn, iterative
method = iterative
# Strategy for simple imputation: mean, median, most_frequent
strategy = mean
# Number of neighbors for KNN imputation
n_neighbors = 5
# Estimator for iterative imputation: bayesian_ridge, random_forest (MissForest-style)
estimator = bayesian_ridge

[Preprocessing]
# Comment out or omit to disable (keep all categories)
# ohe_min_frequency = 0.05

[Output]
out_folder = ./out_run_imputation/
