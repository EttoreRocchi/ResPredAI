[Data]
data_path = ./example/data_example_missing.csv
targets = Target1,Target2
continuous_features = Feature3,Feature4,Feature5,Feature6,Feature7,Feature8,Feature9,Feature10
# group_column = PatientID  # Optional

[Pipeline]
# Available models: LR, MLP, XGB, RF, CatBoost, TabPFN, RBF_SVC, Linear_SVC, KNN
outer_folds=3
inner_folds=2
models = LR
calibrate_threshold = true
threshold_method = auto
# Threshold optimization objective: youden (default), f1, f2, cost_sensitive
threshold_objective = youden
# Cost weights for cost_sensitive objective (VME = false susceptible, ME = false resistant)
vme_cost = 1.0
me_cost = 1.0

[Uncertainty]
# Margin around threshold for flagging uncertain predictions (0-0.5)
margin = 0.1

[Reproducibility]
seed = 42

[Log]
verbosity = 2
log_basename = respredai.log

[Resources]
n_jobs = -1

[ModelSaving]
enable = true
compression = 3

[Imputation]
method = iterative
strategy = mean
n_neighbors = 5
estimator = bayesian_ridge

[Output]
out_folder = ./out_run_imputation/
